    <script>
        // Light switcher
        const lightSwitches = document.querySelectorAll('.light-switch');
        if (lightSwitches.length > 0) {
            lightSwitches.forEach((lightSwitch, i) => {
                if (localStorage.getItem('dark-mode') === 'true') {
                    lightSwitch.checked = true;
                }
                lightSwitch.addEventListener('change', () => {
                    const { checked } = lightSwitch;
                    lightSwitches.forEach((el, n) => {
                        if (n !== i) {
                            el.checked = checked;
                        }
                    });
                    document.documentElement.classList.add('[&_*]:!transition-none');
                    if (lightSwitch.checked) {
                        document.documentElement.classList.add('dark');
                        document.querySelector('html').style.colorScheme = 'dark';
                        localStorage.setItem('dark-mode', true);
                        document.dispatchEvent(new CustomEvent('darkMode', { detail: { mode: 'on' } }));
                    } else {
                        document.documentElement.classList.remove('dark');
                        document.querySelector('html').style.colorScheme = 'light';
                        localStorage.setItem('dark-mode', false);
                        document.dispatchEvent(new CustomEvent('darkMode', { detail: { mode: 'off' } }));
                    }
                    setTimeout(() => {
                        document.documentElement.classList.remove('[&_*]:!transition-none');
                    }, 1);
                });
            });
        }

        function showSupportInfo() {

                cancelButtonColor: "#d33",
                confirmButtonText: "Copy",
                cancelButtonText: "Cancel"
            }).then((result) => {
                if (result.isConfirmed) {
                    copyToClipboard();
                    Swal.fire({
                        icon: "success",
                        title: "Copied!",
                        text: "The github account has been copied to your clipboard.",
                    });
                }
            });
        }
        
        function copyToClipboard() {
            const github_link = "https://github.com/mayowa-kalejaiye";
            navigator.clipboard.writeText(github_link);
        }
    </script>
